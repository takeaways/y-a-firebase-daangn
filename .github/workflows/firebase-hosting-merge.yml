        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_Y_A_FIREBASE_DAANGN }}"
          channelId: live
          projectId: y-a-firebase-daangn
